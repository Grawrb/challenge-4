<!DOCTYPE html>
<html>
    <head>
        <title>Rawb's Raw Blog</title>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="stylesheet" href="./assets/css/form.css">
    </head>
    <body>
        <header>
            <h1>Rawb's Raw Blog </h1>
        </header>
        <main>
            <div class="hero">
                <img src="/Users/michaelmaxfield/rob/bootcamp/My-Blog/assets/PXL_20210403_003442676.jpg" alt="Motorcycle helmet on seat" width="100%"/>
                <div>
                    <button onclick="darkMode()">Dark Mode</button>
                </div>
                <h3>Post your raw thoughts</h3>
            </div>
            <form action="blog.html" method="post">
                <ul>
                    <li>
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="user_name"/>
                    </li>
                    <li>
                        <label for="postTitle">Title:</label>
                        <input type="text" id="postTitle" name="post_title" />
                      </li>
                      <li>
                        <label for="msg">Post your thoughts:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                      <li class="button">
                        <button type="submit">Submit</button>
                      </li>
                      
                </ul>
            </form>

        </main>
        <script>src="./assets/js/logic.js"</script>
        <script>src="./assets/js/form.js"</script>
    </body>
    <footer>
        <h5>Site developed by Robert Maxfield</h5>
        <a href="">Click here for more info</a>
    </footer>
</html>
